<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Log</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Log</h1>
    </header>
    <div class="container">
        <form id="dailyLogForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="wakeupTime">Wakeup Time:</label>
            <input type="time" id="wakeupTime" required>

            <label for="physicalActivity">Physical Activity:</label>
            <input type="text" id="physicalActivity">

            <label for="foodTime">Food Time:</label>
            <input type="text" id="foodTime">

            <label for="lunch">What did you eat in lunch?</label>
            <textarea id="lunch"></textarea>

            <label for="breakfast">What did you eat in breakfast?</label>
            <textarea id="breakfast"></textarea>

            <label for="snacks">What did you eat in evening snacks?</label>
            <textarea id="snacks"></textarea>

            <label for="dinner">What did you eat in dinner?</label>
            <textarea id="dinner"></textarea>

            <label for="akantDhyan">Akant Dhyan:</label>
            <select id="akantDhyan">
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </select>

            <label for="samuhikDhyan">Samuhik Dhyan:</label>
            <select id="samuhikDhyan">
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </select>

            <label for="unhealthyFood">Unhealthy Food:</label>
            <textarea id="unhealthyFood"></textarea>

            <label for="healthyFood">Healthy Food:</label>
            <textarea id="healthyFood"></textarea>

            <label for="sleepTime">Sleep Time:</label>
            <input type="time" id="sleepTime" required>

            <button type="button" onclick="addLog()">Submit</button>
        </form>

        <h2>Daily Log Records</h2>
        <table id="logTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Wakeup Time</th>
                    <th>Physical Activity</th>
                    <th>Food Time</th>
                    <th>Lunch</th>
                    <th>Breakfast</th>
                    <th>Snacks</th>
                    <th>Dinner</th>
                    <th>Akant Dhyan</th>
                    <th>Samuhik Dhyan</th>
                    <th>Unhealthy Food</th>
                    <th>Healthy Food</th>
                    <th>Sleep Time</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        function addLog() {
            const form = document.getElementById('dailyLogForm');
            const table = document.getElementById('logTable').getElementsByTagName('tbody')[0];

            const newRow = table.insertRow();

            [
                'name', 'wakeupTime', 'physicalActivity', 'foodTime', 'lunch', 
                'breakfast', 'snacks', 'dinner', 'akantDhyan', 'samuhikDhyan', 
                'unhealthyFood', 'healthyFood', 'sleepTime'
            ].forEach(id => {
                const cell = newRow.insertCell();
                cell.textContent = document.getElementById(id).value;
            });

            form.reset();
        }
    </script>
</body>
</html>
