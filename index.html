<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Health Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>Daily Health and Routine Tracker</h1>
    </header>

    <div class="container">
        <!-- Input Form -->
        <section class="input-section">
            <h2>Track Your Daily Activities</h2>
            <form id="healthForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="wakeup-time">Wakeup Time:</label>
                    <input type="time" id="wakeup-time" required>
                </div>
                <div class="form-group">
                    <label for="steps">Steps Count:</label>
                    <input type="number" id="steps" placeholder="e.g., 5000" required>
                </div>
                <div class="form-group">
                    <label for="activity">Physical Activity:</label>
                    <input type="text" id="activity" placeholder="Enter your activity" required>
                </div>
                <div class="form-group">
                    <label for="water">Water Intake (liters):</label>
                    <input type="number" id="water" step="0.1" placeholder="e.g., 2.5" required>
                </div>
                <div class="form-group">
                    <label for="sleep">Sleep Time:</label>
                    <input type="time" id="sleep-time" required>
                </div>
                <div class="form-group">
                    <label for="meals">Meals (Breakfast, Lunch, Dinner):</label>
                    <input type="text" id="meals" placeholder="e.g., Oats, Salad, Rice" required>
                </div>
                <button type="button" onclick="addRecord()">Submit</button>
            </form>
        </section>

        <!-- Display Data -->
        <section class="data-section">
            <h2>Tracked Records</h2>
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Wakeup Time</th>
                        <th>Steps</th>
                        <th>Activity</th>
                        <th>Water Intake (L)</th>
                        <th>Sleep Time</th>
                        <th>Meals</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will appear here -->
                </tbody>
            </table>
            <button id="exportExcel">Export to Excel</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
